<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario — Alamendas de Santa Ana</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
  <script type="module" defer src="./assets/calendar.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Calendario de Actividades</h1>
    <nav>
      <a href="./index.html">Inicio</a>
      <a href="./calendario.html" aria-current="page">Calendario</a>
      <a href="./consulta.html">Consulta de Inquilinos</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <form id="selector" class="grid cols-3 gap">
        <label>
          <span>Mes</span>
          <select id="mes"></select>
        </label>
        <label>
          <span>Año</span>
          <select id="anio"></select>
        </label>
        <button type="button" id="cargar">Cargar</button>
      </form>
    </section>

    <section class="card">
      <div id="calendario" class="calendar" aria-live="polite"></div>
    </section>
  </main>

  <dialog id="modal">
    <article>
      <h3 id="modal-title"></h3>
      <p id="modal-body"></p>
      <button id="cerrar">Cerrar</button>
    </article>
  </dialog>

  <footer class="site-footer">© <span id="year"></span> Alamedas de Santa Ana</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
