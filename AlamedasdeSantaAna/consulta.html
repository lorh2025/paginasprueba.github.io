<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Inquilinos — Alamedas de Santa Ana</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
  <script type="module" defer src="./assets/consulta.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Consulta de Inquilinos</h1>
    <nav>
      <a href="./index.html">Inicio</a>
      <a href="./calendario.html">Calendario</a>
      <a href="./consulta.html" aria-current="page">Consulta</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <form id="frmConsulta" class="grid cols-2 gap" novalidate>
        <label>
          <span>DPI (13 dígitos)</span>
          <input id="dpi" name="dpi" inputmode="numeric" pattern="^\d{13}$" required placeholder="Ej: 1234567890123" />
          <small class="error" data-for="dpi"></small>
        </label>
        <label>
          <span>Número de Casa</span>
          <input id="numeroCasa" name="numeroCasa" type="number" min="1" required />
          <small class="error" data-for="numeroCasa"></small>
        </label>
        <label>
          <span>Primer Nombre</span>
          <input id="nombre" name="nombre" required />
          <small class="error" data-for="nombre"></small>
        </label>
        <label>
          <span>Primer Apellido</span>
          <input id="apellido" name="apellido" required />
          <small class="error" data-for="apellido"></small>
        </label>
        <label>
          <span>Fecha de Nacimiento</span>
          <input id="nacimiento" name="nacimiento" type="date" required />
          <small class="error" data-for="nacimiento"></small>
        </label>

        <div class="actions">
          <button id="btnConsultar" type="submit">Consultar estado actual</button>
        </div>
      </form>

      <div id="resultado" class="result" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>Historial de Pagos</h2>
      <form id="frmHistorial" class="grid cols-3 gap" novalidate>
        <label>
          <span>Desde</span>
          <input id="desde" type="date" required />
          <small class="error" data-for="desde"></small>
        </label>
        <label>
          <span>Hasta</span>
          <input id="hasta" type="date" required />
          <small class="error" data-for="hasta"></small>
        </label>
        <button id="btnHistorial" type="submit">Consultar historial</button>
      </form>
      <table id="tblHistorial" class="table">
        <thead>
          <tr><th>Casa</th><th>Año</th><th>Mes</th><th>Fecha de Pago</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> Alamedas de Santa Ana</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
